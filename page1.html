<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <style>
        /* Embedded CSS for Page 2 */
        body {
            background: #ffebee;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .heart {
            width: 300px;
            height: 300px;
            background: #ff6b8b;
            transform: rotate(45deg);
            position: relative;
        }
        .heart:before, .heart:after {
            content: '';
            width: 300px;
            height: 300px;
            background: #ff6b8b;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before { top: -150px; }
        .heart:after { left: -150px; }
    </style>
</head>
<body>
    <div class="heart"></div>
    
    <script>
        const audio = new Audio('https://files.catbox.moe/vuk5es.mp3');
        audio.loop = true;
        window.onload = () => audio.play();
    </script>
</body>
</html>
