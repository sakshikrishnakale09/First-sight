<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever</title>
    <style>
        /* Embedded CSS for Page 4 */
        body {
            background: #fff0f5;
            text-align: center;
            padding-top: 50px;
        }
        .petals {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .petal {
            position: absolute;
            background: pink;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
    <h1>I Love You Sweetheart Forever</h1>
    
    <div class="petals" id="petals"></div>
    
    <script>
        // Falling petals animation
        function createPetals() {
            const petals = document.getElementById('petals');
            for (let i = 0; i < 50; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.animationDuration = Math.random() * 3 + 2 + 's';
                petals.appendChild(petal);
            }
        }
        
        const audio = new Audio('https://files.catbox.moe/raozi7.mp3');
        audio.loop = true;
        window.onload = () => {
            audio.play();
            createPetals();
        };
    </script>
</body>
</html>
